{% load custom %}

{% if data_list %}
<table>
    <thead>
        <tr>
            {% for key in column_names %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for data in data_list %}
        <tr>
            {% for key in column_names %}
            <td>{{ data|get_item:key }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No data are available.</p>
{% endif %}
