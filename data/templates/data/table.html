<table>
    <thead>
        <tr>
            {% for column_name in column_names %}
            <th>{{ column_name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for data in data_list %}
        <tr>
            {% for column_name in column_names %}
            <td>{{ data.column_name }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
